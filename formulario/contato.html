<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Formulário de Contato</title>
    </head>
    <body>
        <h1>Formulário de Contato</h1>
        <form>
            <label for="nome"><strong>Nome: </strong></label>
            <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome" required/>
            <br><br>
            <label for="email"><strong>E-mail: </strong></label>
            <input type="text" name="email" id="email" placeholder="usuario@email.com.br" required/>
            <br><br>
            <h4>Assunto:</h4>
            <select name="assunto" required>
                <option value="">Selecione</option>
                <option value="Rec">Reclamação</option>
                <option value="Elo">Elogio</option>
                <option value="Duv">Dúvidas</option>
            </select>
            <br><br>
            <h4>Seu treino favorito: </h4>
            <input type="checkbox" id="attack" name="passatempo" value="Attack"/>
            <label for="attack">Body Attack</label>
            <br>
            <input type="checkbox" id="balance" name="passatempo" value="Balance"/>
            <label for="balance">Body Balance</label> 
            <br>
            <input type="checkbox" id="combat" name="passatempo" value="Combat"/>
            <label for="combat">Body Combat</label> 
            <br>
            <input type="checkbox" id="grit" name="passatempo" value="Grit"/>
            <label for="grit">GRIT</label>
            <br>            
            <input type="checkbox" id="jam" name="hpassatempo" value="Jam"/>
            <label for="jam">Body Jam</label> 
            <br>
            <input type="checkbox" id="pump" name="passatempo" value="Pump"/>
            <label for="pump">Body Pump</label>
            <br>
            <input type="checkbox" id="shbam" name="passatempo" value="Shbam"/>
            <label for="shbam">Sh'bam</label>
            <br>
            <h4>Comentário:</h4>
            <textarea name="outros"></textarea>
            <br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Excluir</button>

        </form>
