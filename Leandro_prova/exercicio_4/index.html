<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>Medicamentos Controlados</title>
</head>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../exercicio_3/images/header/logo.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Droga Raia
            </a>
        </div>
    </nav>

</header>

<body>
    <h1>Novo Paciente</h1>
    <hr>

    <form class="row g-3 needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-sm-8">
                <label for="inputNome">Nome do Médico</label>
                <input type="text" class="form-control" placeholder="Nome e Sobrenome do Médico" aria-label="Nome"
                    id="inputNome" required>
                <div class="invalid-feedback msg-nome">
                    Nome Inválido!
                </div>
            </div>
            <div class="col-sm">
                <label for="inputCrm">CRM</label>
                <input type="text" class="form-control" id="inputCrm" placeholder="000000-0/BR" aria-label="crm"
                    required>
                <div class="invalid-feedback msg-crm">
                    CRM inválido!
                </div>
            </div>

            <div class="col-sm">
                <label for="inputNasc">Data da Receita</label>
                <input type="date" class="form-control" id="inputNasc" placeholder="DD/MM/AAAA" aria-label="Nascimento"
                    required>
                <div class="invalid-feedback msg-data">
                    Data inválida!
                </div>
            </div>
        </div>
        </div class="has-validation">
        <div class="row g-3">
            <div class="col-sm-8">
                <label for="inputNome">Nome do Paciente</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome e Sobrenome do Paciente"
                    aria-label="paciente" required>
                <div class="invalid-feedback msg-nome">
                    Nome inválido!
                </div>
            </div>
            <div class="col-sm">
                <label for="inputCpf">CPF do Paciente</label>
                <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00" aria-label="cpf"
                    required>
                <div class="invalid-feedback msg-cpf">
                    CPF inválido
                </div>
            </div>
            <div class="col-sm">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" class="form-control" placeholder="10/08/2021" aria-label="nascimento" required>
                <div class="invalid-feedback">
                    Data inválida
                </div>
            </div>
        </div class="has-validation">
        <div class="row g-3">
            <div class="col-sm-1">
                <label for="inputSexo">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        F
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        M
                    </label>
                </div>
            </div>
            <div class="col-sm-1">
                <label for="inputCaixas">Caixas</label>
                <input type="number" class="form-control" id="inputEndereco" placeholder="1" aria-label="caixas"
                    required>
                <div class="invalid-feedback msg-caixas">
                    Quantidade inválida
                </div>
            </div>
            <div class="col-sm-2">
                <label for="inputTel">Tipo de Envio</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="(00) 0000-0000" aria-label="telefone">
                <div class="invalid-feedback">
                    Fornecer telefone fixo, se tiver
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-light" type="reset">Cancelar</button>
            </div>
        </div>
        </div>
        </div>
        <hr>
        <p>
            2021 - UniversidadeRD @ #QueroSerDev
        </p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
